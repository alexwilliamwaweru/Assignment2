<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>contact us form</title>
</head>
<body>
    <div class="sectioncontainer">

        <div class="contactusform">
            <h1 class="heading1">Contact Us Form</h1>

            <form class="contactform">
                <input type="text" id="input" placeholder="First Name" required>
                <input type="text" id="input" placeholder="Last Name" required>
                <input type="email" id="input" placeholder="Email Address" required>
                <input type="mobile" id="input" placeholder="Mobile Number" required>

                <h4 class="heading4">Type Your Message Here...</h4>
                <textarea name="" id="textarea" cols="30" rows="4"></textarea>
                <button type="submit" id="submitbtn">Send</button>
                
            </form>
        </div>


        <div class="map">
            <h1 class="heading1a">Our Location</h1>

            <iframe width="530" id="map" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=-1.276711655631118~36.827545166015625&lvl=13&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
            </iframe>
        </div>
    </div>
    





</body>
</html>
